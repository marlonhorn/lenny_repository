<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://use.typekit.net/bek1kfe.css">
    <link rel="stylesheet" href="https://use.typekit.net/rka2sbb.css">

<script>
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }

    // Start the clock and update every second
    setInterval(updateClock, 1000);
    window.onload = updateClock; // Set initial time on page load
</script>

</head>


<body>
<section class="splitSection">
    <div class="left">
        <h1>Mitglied</h1>
        <p class="name">Simon Kubsa</p>
        <h1 class="datum">Datum</h1>
        <h4 id="current-date" class="name"></h4> 
        <script>
            // Get the current date
            const today = new Date();
    
            // Extract the year and get the last two digits
            const year = today.getFullYear().toString().slice(-2);  // This gives the last 2 digits of the year (e.g., "24")
    
            // Get the month and day
            const month = today.getMonth() + 1; // Months are 0-indexed (0 = January, 1 = February, etc.)
            const day = today.getDate();
    
            // Format the date as "DD/MM/YY"
            const formattedDate = `${day < 10 ? '0' + day : day}.${month < 10 ? '0' + month : month}.${year}`;
    
            // Display the current date in the HTML element with id "current-date"
            document.getElementById('current-date').textContent = formattedDate;
        </script>
        
    </div>
    
    <div class="right">
        <h1>Status</h1>
        <img id="blink" src="buttonblinker.jpg" style="width: 300px;">
        <h1 class="zeit">Zeit</h1>
        <h4 class="name"><span id="clock"></span></h4>

        <p class="current-time"></p>
    </div>
</section>

<section class="unten">
<div>
<h1>Netzwerkpartner</h1>
<h2>Fitness First Schwabing</h2>
<h3>Kaufingerstraße 17,  80331, München</h3>
</div>
</section>

</body>
